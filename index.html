<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="game-container">
        <h1>Turn-based Chess-like Game</h1>
        <h2 id="currentPlayer">Player A's Turn</h2>
        <p id="status">Select your characters</p>

        <div id="characterSelection">
            <div id="playerASelection" class="selection-panel">
                <h2>Player A - Select Your Characters (5 total)</h2>
                <button onclick="selectCharacter('P1')">P1</button>
                <button onclick="selectCharacter('P2')">P2</button>
                <button onclick="selectCharacter('P3')">P3</button>
                <button onclick="selectCharacter('H1')">H1</button>
                <button onclick="selectCharacter('H2')">H2</button>
                <button onclick="selectCharacter('H3')">H3</button>
                <p id="selectedCharactersA">Selected: None</p>
                <button id="submitSelectionA" onclick="submitSelection('A')">Submit Selection for A</button>
            </div>
            <div id="playerBSelection" class="selection-panel" style="display: none;">
                <h2>Player B - Select Your Characters (5 total)</h2>
                <button onclick="selectCharacter('P1')">P1</button>
                <button onclick="selectCharacter('P2')">P2</button>
                <button onclick="selectCharacter('P3')">P3</button>
                <button onclick="selectCharacter('H1')">H1</button>
                <button onclick="selectCharacter('H2')">H2</button>
                <button onclick="selectCharacter('H3')">H3</button>
                <p id="selectedCharactersB">Selected: None</p>
                <button id="submitSelectionB" onclick="submitSelection('B')">Submit Selection for B</button>
            </div>
            <button id="startSelectionA" onclick="startSelectionForPlayer('A')">Start Selection for Player A</button>
            <button id="startSelectionB" onclick="startSelectionForPlayer('B')" style="display: none;">Start Selection for Player B</button>
        </div>

        <div id="gameBoard" class="game-board"></div>

        <div id="moveOptions" class="move-options"></div>
        <div id="moveHistorySection">
            <h2 id="moveHistoryHeader">Move History</h2>
            <div id="moveHistory" class="move-history"></div>
        </div>
        <div id="gameEndMessage" class="game-end-message" style="display: none;">
            <p id="winnerMessage"></p>
            <button onclick="startAgain()">Start Again</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
